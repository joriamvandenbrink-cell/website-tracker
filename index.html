<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locatie test</title>
</head>
<body>

<p>
Als je op de knop klikt, stuur je je locatie naar mij via e-mail.
</p>

<button onclick="getLocation()">Deel mijn locatie</button>

<p id="output"></p>

<script>
function getLocation() {
  navigator.geolocation.getCurrentPosition(success, error);
}

function success(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;

  document.getElementById("output").innerText =
    "Locatie verstuurd ✔️";

  fetch("https://formspree.io/f/https://formspree.io/f/mwvkkyka", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      latitude: lat,
      longitude: lon,
      maps: "https://www.google.com/maps?q=" + lat + "," + lon
    })
  });
}

function error() {
  document.getElementById("output").innerText =
    "Locatie ophalen mislukt";
}
</script>

</body>
</html>
